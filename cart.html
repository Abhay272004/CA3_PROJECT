<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
       
        body {
    font-family: Arial, sans-serif;
  background-color: black;
}
td img{
    width: 100px;
}
tr td{
    color: white;
}

header {
    margin-top: 30px;
    background: rgb(0, 112, 74);
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

main {
    width: 80%;
    margin: 20px auto;
    
}

.cart-table {
    margin-top: 50px;
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.cart-table th,
.cart-table td {
    border: 1px solid rgb(0, 112, 74);
    padding: 8px;
    text-align: center;
}

.cart-table th {
    background-color: rgb(0, 112, 74);
    
}

input[type="number"] {
    width: 50px;
}

.remove-btn {
    background-color:  rgb(0, 112, 74);
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #ff1a1a;
}

.total {
    font-weight: bold;
}

.checkout {
    text-align: right;
}

.checkout-btn {
    background-color: rgb(0, 112, 74);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.checkout-btn:hover {
    background-color: #4CAF50;
}


    </style>
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img1.png"></td>
                    <td>RS.1000</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>Rs.1000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="img2.png"></td>
                    <td>Rs.1000</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>Rs.1000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="img3.png"></td>
                    <td>Rs.1000</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>Rs.1000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td colspan="3" class="total">Subtotal:</td>
                    <td>Rs.3000</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="checkout">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
   
    
    
</body>
</html>
